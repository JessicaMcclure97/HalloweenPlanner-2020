<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Halloween Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Henny+Penny&amp;family=Syne+Mono&amp;display=swap'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
        integrity="sha512-vZpXDvc3snY9J1W8GrnxqDr/+vP1nSTfk8apH1r0wQvOab6fkPhaeqAMlydW68MECAjRR05tu4SOJcwjZgPg5A=="
        crossorigin="anonymous" />
  <link rel="stylesheet" href="resources/style.css">
</head>
<body>
<div class="container">
  <h1>Generate your plan</h1>
  <form action="api/plan" method="post">
    <div class="form-group">
      <label for="peopleCount">How many people are in your party?</label>
      <input type="number" class="form-control" id="peopleCount" name="peopleCount" aria-describedby="emailHelp" min="1" max="6" maxlength="1" value="6" required pattern="[1-6]{1}">
    </div>
    <div class="form-group">
      <label>Enter everyone's names.</label>
      <input type="text" class="form-control name-input" id="name0" name="name0" aria-label="Person 1's name" maxlength="30" pattern="^[a-zA-Z0-9A-zÀ-ÖØ-öø-įĴ-őŔ-žǍ-ǰǴ-ǵǸ-țȞ-ȟȤ-ȳɃɆ-ɏḀ-ẞƀ-ƓƗ-ƚƝ-ơƤ-ƥƫ-ưƲ-ƶẠ-ỿ0-9.()\s-]$" required>
      <input type="text" class="form-control name-input" id="name1" name="name1" aria-label="Person 2's name" maxlength="30" pattern="^[a-zA-Z0-9A-zÀ-ÖØ-öø-įĴ-őŔ-žǍ-ǰǴ-ǵǸ-țȞ-ȟȤ-ȳɃɆ-ɏḀ-ẞƀ-ƓƗ-ƚƝ-ơƤ-ƥƫ-ưƲ-ƶẠ-ỿ0-9.()\s-]$" required>
      <input type="text" class="form-control name-input" id="name2" name="name2" aria-label="Person 3's name" maxlength="30" pattern="^[a-zA-Z0-9A-zÀ-ÖØ-öø-įĴ-őŔ-žǍ-ǰǴ-ǵǸ-țȞ-ȟȤ-ȳɃɆ-ɏḀ-ẞƀ-ƓƗ-ƚƝ-ơƤ-ƥƫ-ưƲ-ƶẠ-ỿ0-9.()\s-]$" required>
      <input type="text" class="form-control name-input" id="name3" name="name3" aria-label="Person 4's name" maxlength="30" pattern="^[a-zA-Z0-9A-zÀ-ÖØ-öø-įĴ-őŔ-žǍ-ǰǴ-ǵǸ-țȞ-ȟȤ-ȳɃɆ-ɏḀ-ẞƀ-ƓƗ-ƚƝ-ơƤ-ƥƫ-ưƲ-ƶẠ-ỿ0-9.()\s-]$" required>
      <input type="text" class="form-control name-input" id="name4" name="name4" aria-label="Person 5's name" maxlength="30" pattern="^[a-zA-Z0-9A-zÀ-ÖØ-öø-įĴ-őŔ-žǍ-ǰǴ-ǵǸ-țȞ-ȟȤ-ȳɃɆ-ɏḀ-ẞƀ-ƓƗ-ƚƝ-ơƤ-ƥƫ-ưƲ-ƶẠ-ỿ0-9.()\s-]$" required>
      <input type="text" class="form-control name-input" id="name5" name="name5" aria-label="Person 6's name" maxlength="30" pattern="^[a-zA-Z0-9A-zÀ-ÖØ-öø-įĴ-őŔ-žǍ-ǰǴ-ǵǸ-țȞ-ȟȤ-ȳɃɆ-ɏḀ-ẞƀ-ƓƗ-ƚƝ-ơƤ-ƥƫ-ưƲ-ƶẠ-ỿ0-9.()\s-]$" required>
    </div>
    <div class="form-group">
      <label for="startTime">When does your party start?</label>
      <input type="text" class="form-control timepicker" id="startTime" name="startTime" required pattern="[0-2][0-9]:[0-5][0-9]">
    </div>
    <div class="form-group">
      <label for="endTime">When will your party end?</label>
      <input type="text" class="form-control timepicker" id="endTime" name="endTime" required pattern="[0-2][0-9]:[0-5][0-9]">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="familyFriendly" name="familyFriendly" aria-describedby="familyFriendlyHelp">
      <label class="form-check-label" for="familyFriendly">
        Keep it family-friendly
      </label>
      <small id="familyFriendlyHelp" class="form-text text-muted">
        We'll avoid including anything too scary if you tick this box.
      </small>
    </div>
    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" value="" id="drinkingGames" name="drinkingGames" aria-describedby="drinkingGamesHelp">
      <label class="form-check-label" for="drinkingGames">
        Include drinking games
      </label>
      <small id="drinkingGamesHelp" class="form-text text-muted">
        Tick this box to put party games involving alcohol in your plan.
      </small>
    </div>
    <button type="submit" class="btn btn-secondary btn-lg w-100 mt-3">Plan My Halloween</button>
  </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.js"
        integrity="sha512-1lagjLfnC1I0iqH9plHYIUq3vDMfjhZsLy9elfK89RBcpcRcx4l+kRJBSnHh2Mh6kLxRHoObD1M5UTUbgFy6nA=="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"
        integrity="sha512-ux1VHIyaPxawuad8d1wr1i9l4mTwukRq5B3s8G3nEmdENnKF5wKfOV6MEUH0k/rNT4mFr/yL+ozoDiwhUQekTg=="
        crossorigin="anonymous"></script>
<script src="resources/script.js"></script>
</body>
</html>
